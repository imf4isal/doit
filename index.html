<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style/style.css" />
    <title>doit</title>
  </head>
  <body>
    <div class="container">
      <h2>Doit</h2>

      <form action="#">
        <input class="todo-item-input" type="text" name="item" id="item" />
        <input class="todo-item-submit" type="submit" value="let's do it" />
      </form>
      <br />
      <div class="todo-items-container">
        <ul class="todo-item-lists">
          <li class="todo-item">
            <span class="todo-item-title completed">Completing to do project</span>
            <div class="btn">
              <span class="todo-item-delete todo-item-btn">delete</span>
              <span class="todo-item-done todo-item-btn">done</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="src/js/app.js"></script>
  </body>
</html>
